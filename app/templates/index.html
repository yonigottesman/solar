{% extends "base.html" %}


{% block app_content %}


<div style="width: 100%; height: 100%;">
  <span id="display" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-family: sans-serif; font-size: 4em; text-align: center;">
    <p>
      Haifa distance from 
      <a href={{body.wiki}} target="_blank">{{body.name}}</a>
    </p>
    </br>
    <p id="delta"></p>

  </span>
</div>


{% endblock %}

{% block scripts %}
<script type=text/javascript>

var deltas = {{deltas|tojson|safe}}
var i = 0
window.setInterval(function(){
  $('#delta').text(deltas[i].delta + "[km]")
  i = i+1
}, 1000);
  
alert(new Date().getTime());

  
</script>
{{super()}}
{% endblock %}
